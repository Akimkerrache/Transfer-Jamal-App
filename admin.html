<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("/assets/bg2.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        display: block;
        overflow-x: hidden;
      }
    </style>
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="admin-main-section">
      <h1>Admin Panel</h1>
      <form id="rate-form">
        <label tyme="number" for="new-rate">New Rate:</label>
        <input
          type="number"
          id="new-rate"
          name="new-rate"
          required
          step=".01"
        />
        <button type="submit">Update Rate</button>
      </form>
    </div>
    <div class="rates-table">
      <!-- Archived Rates Table -->
      <h2>Archived Rates</h2>
      <table id="rates-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Exchange Rate</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rates will be added here dynamically using JavaScript -->
        </tbody>
      </table>
    </div>

    <div>
      <button id="logout-btn" type="submit" class="logout-btn">
        Logout
        <img src="/assets/logout.png" alt="logout" />
      </button>
    </div>
    <script src="/js/admin.js"></script>
  </body>
</html>
