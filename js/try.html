<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade-In Unmovable Click-Through Lottie Animation</title>
    <style>
      /* Apply styles to make the container unmovable and click-through */
      .lottie-container {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999; /* Optional: Adjust the z-index as needed */
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Allow pointer events on the lottie-player element */
      lottie-player {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <!-- Embed the Lottie animation inside a container -->
    <div class="lottie-container">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player
        src="https://lottie.host/952d3f6e-edc6-4843-95c7-676ab9a22d74/FsasNbPQTP.json"
        background
        speed="1"
        style="width: 100%; height: 100%"
        direction="1"
        mode="normal"
        loop
        autoplay
      >
      </lottie-player>
    </div>
  </body>
</html>
